name: Deploy Vite to GitHub Pages
on:
  push:
    branches: [ main ]
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build
          env:
            VITE_APP_SCRIPT_URL: ${{ secrets.VITE_APP_SCRIPT_URL }}
      # define o domínio canônico
      - name: Set CNAME
        run: echo "www.desbravecicloturismo.com.br" > ./dist/CNAME
      # fallback para SPA (rotas funcionam no refresh)
      - name: SPA fallback
        run: cp ./dist/index.html ./dist/404.html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
